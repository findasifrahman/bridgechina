# Nixpacks configuration for Railway frontend service
# This ensures pnpm is used instead of npm
# Note: Railway sets working directory to /apps/web (root directory)
# So we need to go up two levels to reach the monorepo root

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

# Disable auto-install and use custom install from monorepo root
[phases.install]
cmds = ["cd ../.. && pnpm install --frozen-lockfile"]
dependsOn = ["setup"]

[phases.build]
cmds = ["cd ../.. && pnpm --filter @bridgechina/web build"]
dependsOn = ["install"]

[start]
cmd = "npx serve -s dist -l $PORT"

